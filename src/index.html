<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Game</title>
		<style type="text/css">
				* {
					box-sizing: border-box;;
				}
				body {
					margin: 0;
					background-color: #111;
					color: white;
				}
        #ar-container {
					margin: 50px;
					height: 600px;
					flex-grow: 1;
        }
        #ar-container img{
					width: 100%;
					height: auto;
        }
				#wrapper {
					width: 100vw;
					display: flex;
				}

				#game-container {
					flex-grow: 2;
				}

				#ar-wrapper {
					display: flex;
					flex-direction: column;
				}
		</style>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="game-container"></div>
			<div id="ar-wrapper">
				<img src="https://i.ibb.co/P9j3Gd7/marker-arcore-1.png" alt="QR Code"/>
				<div id="element-description">
					<div id="element-name">Select an element in the pause menu to
						view its stats!</div>
					<strong>Atomic number: </strong><span
					id="element-atomic-number">N/A</span><br/>
					<strong>Atomic Weight: </strong><span
					id="element-atomic-weight">N/A</span><br/>
					<strong>Obtained: </strong><span id="element-obtained">N/A
				</span><br/>
				</div>
			</div>
		</div>
	</body>
</html>
